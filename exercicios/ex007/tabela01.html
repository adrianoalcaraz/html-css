<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
    <style>
        body {
            font-family: arial;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: lightgray;
        }
        td {
            border: 1px solid;
            padding: 8px;
        }
        td.principal {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="principal">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>A5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table> <br>

</html>
